<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/journal.css">
  <link href="https://fonts.googleapis.com/css?family=Kodchasan|Poppins|Titillium+Web" rel="stylesheet">
  <title>Daily Journal</title>
</head>

<body>
  <h1 class="journal__header">Daily Journal</h1>

  <fieldset class="hidden" id="moodFilter">
    <legend>Filter Journal Entries by Mood</legend>
    
    <label for="happy">happy:</label>
    <input value="Happy" type="radio" name="mood" id="happy">
    
    <label for="excited">excited:</label>
    <input value="Excited" type="radio" name="mood" id="excited">
    
    <label for="sad">sad:</label>
    <input value="Sad" type="radio" name="mood" id="sad">
    
    <label for="frustrated">frustrated:</label>
    <input value="Frustrated" type="radio" name="mood" id="frustrated">
    
    <label for="anxious">anxious:</label>
    <input value="Anxious" type="radio" name="mood" id="anxious">
  </fieldset>
  <!-- New journal entry form -->
  <div class="print--div" id="printDiv">

  </div>
  <script src="dailyJournal.js"></script>

</body>

</html>
